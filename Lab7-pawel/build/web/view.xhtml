<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Customer details</h1>
        <f:view>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="Name" />
                    <h:outputText value="#{customerManagedBean.selected.name}" />
                    <h:outputText value="Fax" />
                    <h:outputText value="#{customerManagedBean.selected.fax}" />
                    <h:outputText value="E-mail" />
                    <h:outputText value="#{customerManagedBean.selected.email}" />
                    <h:outputText value="Address" />
                    <h:outputText value="#{customerManagedBean.selected.addressline1}" />
                </h:panelGrid>
                <h:commandLink action="#{customerManagedBean.prepareList()}" value="Go back" />
            </h:form>
        </f:view>
    </h:body>
</html>
