<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Customers List</h1>
        <f:view>
            <h:dataTable value="#{customerManagedBean.customers}" var="item">
                <h:column>
                    <f:facet name="header"> <h:outputText value="Name" /> </f:facet>
                    <h:outputText value="#{item.name}" />
                </h:column>
                <h:column>
                    <f:facet name="header"> <h:outputText value="E-mail" /> </f:facet>
                    <h:outputText value="#{item.email}" />
                </h:column>
                <h:column>
                    <f:facet name="header"> <h:outputText value="Action" /> </f:facet>
                    <h:form>
                        <h:commandLink action="#{customerManagedBean.prepareView()}" value="View" />;
                        <h:commandLink action="#{customerManagedBean.prepareEdit()}" value="Edit" />;
                    </h:form>
                </h:column>
            </h:dataTable>
            <h:form>
                <h:commandButton action="#{customerManagedBean.prepareAdd()}" value="Add Customer" />
            </h:form>
        </f:view>
    </h:body>
</html>
